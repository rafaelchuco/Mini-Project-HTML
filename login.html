<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="container-lg">
            <div class="login">
                <h2 class="title">Ingrese su Usuario y Contraseña</h2>
                <form action="">
                    <h2>Ingrese su Usuario:</h2>
                    <input type="text" placeholder="Usuario">

                    <h2>Ingrese su Contraseña:</h2>
                    <input type="password" placeholder="Contraseña">
                    <button class="access">
                        <a href="./index.html">Acceder</a>
                    <i class=""></i></button>
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                    <a href="./registro.html">Registrate</a>
                </form>
            </div>
            <div class="login-nt">
                <h2 class="title">Inicia Sesión con tus Redes</h2>
                <div class="icons">
                    <button class="mail"><i class="fas fa-envelope"></i> Acceder con Correo</button>
                    <button class="fb"><i class="fab fa-facebook-f"></i> Acceder con Facebook</button>
                    <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter</button>
                    <button class="ig"><i class="fab fa-instagram"></i> Acceder con Instagram</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
