<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/registro.css">
</head>
<body>
    <div class="container">
        <div class="registro-container">
            <h2 class="title">Crear Cuenta</h2>
            
            <form class="registro-form">
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
                
                <button type="submit" class="btn-registro">Registrarse</button>
            </form>

            <div class="links">
                <a href="./login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>

            <div class="social-section">
                <p>O regístrate con:</p>
                <div class="social-buttons">
                    <button class="google"><i class="fab fa-google"></i></button>
                    <button class="facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="twitter"><i class="fab fa-twitter"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
